{% extends 'base/template.html' %}

{% load static %}

{% block title %}
    Delete movie title
{% endblock title %}

{% block content %}
    <div class="section">
        <div class="container">
            <div class="col xl8 offset-xl2 s12">
                <div class="card-panel" style="padding: 25px 80px 25px 80px;">
                    <h5 class="center">Are you sure you want to delete this list?</h5>
                    <br/>
                    <div class="row">
                        <div class="col s3 offset-s3">
                            <form method="post">
                                {% csrf_token %}
                                <button class="btn deep-orange" type="submit">Delete</button>
                            </form>
                        </div>
                        <div class="col s3 offset-s1">
                            <a href="{% url 'user_movie_list' %}" class="btn deep-orange">Cancel</a>
                        </div>
                    </div>
                    
                
              
                </div>
        </div>
    </div>
{% endblock content %}
