{% extends 'base/template.html' %}

{% load static %}

{% block title %}
Lista de filme
{% endblock title %}

{% block content %}
    <div class="row valign-wrapper" style="height: 10vh; ">
        <div class="col s12 center-align fs-title" style="margin-top: 5rem; font-size: 2rem;">
            Top 3 movies this week
        </div>
    </div>
    <div style="height: 76vh;">
            <div class="row" >
                <div class="col s12">
                {% for movie in top_movies %}
                    <div class="col s4 center">
                        <img src="{{movie.poster}}">
                        <div class="row">
                            <div class="col s12" style="font-size: 1.5rem;">{{movie.movie_title}}</div>
                        </div>
                        <div class="row">
                            <div class="col s12 center">Rating: {{movie.rating}}</div>
                        </div>
                    </div>
                {% endfor %}
                </div>
            </div>
    </div>

    {% for movie in object_list %}
    
        <a href="{% url 'movie_list_detail' slug=movie.slug %}"><h2> {{ movie.title }} </h2></a>
        <h3> {{ movie.category }} </h3>

    {% endfor %} -->

{% endblock content %}
